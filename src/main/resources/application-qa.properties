################################################# Project Information ##################################################
spring.application.title=@project.name@
spring.application.version=@project.version@
spring.application.description=@project.description@
spring.application.developer=Wybson Santana
########################################################################################################################

#################################################### Logging Level #####################################################
logging.level.org.springframework=INFO
logging.level.br.dev.s2w.alura.flix=INFO
########################################################################################################################

###################################################### Actuator #######################################################
management.endpoints.web.exposure.include=*
########################################################################################################################

################################################# H2 Configuration ##################################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
##################################################### Datasource #####################################################
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:alura_flix;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS flyway_schema_history
spring.datasource.username=sa
spring.datasource.password=
######################################################### JPA ##########################################################
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
########################################################################################################################